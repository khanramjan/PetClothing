services:
  - type: web
    name: pet-clothing-shop
    runtime: dotnet
    region: oregon
    plan: free
    buildCommand: cd backend/PetClothingShop.API && dotnet publish -c Release -o out
    startCommand: cd backend/PetClothingShop.API/out && dotnet PetClothingShop.API.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
      - key: ConnectionStrings__DefaultConnection
        sync: false
      - key: Jwt__Secret
        sync: false
      - key: Jwt__Issuer
        value: PetClothingShop
      - key: Jwt__Audience
        value: PetClothingShopClient
      - key: Supabase__Url
        sync: false
      - key: Supabase__JwtSecret
        sync: false
      - key: Supabase__Issuer
        sync: false
