services:
  - type: web
    name: pet-clothing-shop
    region: oregon
    plan: free
    dockerfile: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
      - key: ConnectionStrings__DefaultConnection
        sync: false
      - key: Jwt__Secret
        sync: false
      - key: Jwt__Issuer
        value: PetClothingShop
      - key: Jwt__Audience
        value: PetClothingShopClient
      - key: Supabase__Url
        sync: false
      - key: Supabase__JwtSecret
        sync: false
      - key: Supabase__Issuer
        sync: false
